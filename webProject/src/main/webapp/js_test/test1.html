<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js_test/test1.html</title>
<script type="text/javascript">
function fun1(){
	alert("중복확인완료")
}
function fun2(){
	window.open("test2.html", "pop", "width=500, height=400, left=200, top=100")
}
function fun3() {
	if(document.fr.name.value==""){
		alert("이름을 입력해 주세요");
		document.fr.name.focus();
		return;
	}
	if(document.fr.jumin1.value.length==0){
		alert("주민등록번호 앞자리를 입력해 주세요");
		document.fr.jumin1.focus();
		return;
	}
	if(document.fr.jumin1.value.length != 6){
		alert("주민등록번호 앞자리는 6자 입니다.");
		document.fr.jumin1.focus();
		return;
	}
	if(document.fr.jumin2.value.length==0){
		alert("주민등록번호 뒷자리를 입력해 주세요");
		document.fr.jumin2.focus();
		return;
	}
	if(document.fr.jumin2.value.length != 7){
		alert("주민등록번호 뒷자리는 7자 입니다.");
		document.fr.jumin2.focus();
		return;
	}	
	if(document.fr.id.value==""){
		alert("아이디를 입력해 주세요");
		document.fr.id.focus();
		return;
	}
	if(document.fr.id.value.length<4 || document.fr.id.value.length>7){
		alert("회원 ID는 4~7자 사이 입니다.");
		document.fr.id.focus();
		return;
	}
	if(document.fr.pass.value==""){
		alert("비밀번호를 입력해 주세요");
		document.fr.pass.focus();
		return;
	}
	if(document.fr.pass.value.length<4 || document.fr.pass.value.length>10){
		alert("비밀번호는 4~10자 사이 입니다.");
		document.fr.pass.focus();
		return;
	}
	if(document.fr.pass2.value==""){
		alert("비밀번호를 확인해 주세요");
		document.fr.pass2.focus();
		return;
	}
	if(document.fr.pass2.value != document.fr.pass.value){
		alert("비밀번호가 일치하지 않습니다.");
		document.fr.pass2.focus();
		return;
	}
	if(document.fr.tel.value==""){
		alert("전화번호를 입력해 주세요");
		document.fr.tel.focus();
		return;
	}
	if(document.fr.grade.value==""){
		alert("회원분류를 선택해 주세요");
		document.fr.grade.focus();
		return;
	}
	document.fr.submit();
}
</script>
</head>
<body>
<h2>Registeration</h2>

<form action="a.jsp" method="get" name="fr" id="idfr">
<p style="color: gray;">※표시는 반드시 입력하셔야 합니다.</p>
※ 이름  <input type="text" name="name"><br>
※ 주민등록번호 <input type="text" name="jumin1" > - <input type="text" name="jumin2"><br>
※ 회원 ID  <input type="text" name="id">
<input type="button" value="중복확인" onclick="fun1()"><br>

※ 비밀번호 <input type="password" name="pass"><br>
※ 비밀번호확인 <input type="password" name="pass2"><br>
E-mail <input type="email" name="email"><br>
※ 전화번호 <input type="text" name="tel"><br>
핸드폰번호 <input type="text" name="phone"><br>
우편번호 <input type="text" name=post1> - <input type="text" name=post2>
			<input type="button" value="검색" onclick="fun2()"><br>
			<input type="text" name=add1><br>
상세주소	<input type="text" name=add2><br>
※ 회원분류
<select name="grade">
		<option value="">선택해주십시오</option>
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
</select><br>
<input type="button" value="가입" onclick="fun3()">
<input type="reset" value="취소"><br>
</form>
</body>
</html>
