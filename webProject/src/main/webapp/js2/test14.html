<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function fun1() {
	if(document.fr.id.value==""){
		alert("아이디를 입력해 주세요");
		document.fr.id.focus();
		return false;
	}
	if(document.fr.pass.value==""){
		alert("비밀번호를 입력해 주세요");
		document.fr.pass.focus();
		return false;
	}
	if(document.fr.intro.value==""){
		alert("자기소개를 입력해 주세요");
		document.fr.intro.focus();
		return false;
	}
	if(document.fr.gender[0].checked==false && document.fr.gender[1].checked==false){
		alert("성별을 선택해 주세요");
		return false;
	}
	if(document.fr.hobby[0].checked==false && document.fr.hobby[1].checked==false){
		alert("취미를 선택해 주세요");
		return false;
	}
	if(document.fr.grade.value==""){
		alert("학년을 선택해 주세요");
		document.fr.grade.focus();
		return false;
	}
// 	document.fr.submit();
}
</script>
</head>
<body>
<form action="a.jsp" method="get" name="fr" id="idfr " onsubmit="return fun1()">
아이디 : <input type="text" name="id" value=""><br>
비밀번호 : <input type="password" name="pass"><br>
자기소개 : <textarea name="intro" rows="5" cols="10"></textarea><br>
성별 : <input type="radio" name="gender" value="남">남
		<input type="radio" name="gender" value="여">여<br>
취미 : <input type="checkbox" name="hobby" value="여행">여행
					  <input type="checkbox" name="hobby" value="게임">게임<br> 
목록상자 : 
<select name="grade">
		<option value="">학년 선택하세요</option>
		<option value="1학년">1학년</option>
		<option value="2학년">2학년</option>
		<option value="3학년">3학년</option>
</select><br>
<input type="submit" value="회원가입 submit버튼">
</form>
</body>
</html>
