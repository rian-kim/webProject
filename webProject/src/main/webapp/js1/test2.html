<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js2/test2.html</title>
<script type="text/javascript">
		// 변수
		// 자료형
		// 연산자
		// 조건문(if, switch)
		// 반복문(for, while)
		// 함수, 내장함수, 이벤트
		// 객체, 내장객체
		
		// 변수 선언(형지정 하지 않음=> 저장된 값에 따라서 형지정)
		var a=10;
		b=20;
		a="안녕";
		b='문자열';
		// 변수명 만드는 규칙
// 		1. 영문자, _(언더스코어), 숫자
// 			예) _now=10;	a_1=20;
// 		2. 대소문자 구분
//		3. 숫자로 시작 못함, 다른 특수 문자 사용못함
//			예) 25now=10;	*no=20;
//		4. 예약어(자바스크립트 문법) 사용 못함
// 			예) for=10; 

//		자료형 => 숫자형(정수, 실수), 문자열('',""), 논리형(true/false)
//				 => 배열, 객체
//			     => undefined 값이 저장 안된 상태, null 값이 유효하지 않은 상태

		a=10;
		alert(typeof a); //number
		a=3.4;
		alert(typeof a); //number
		a="문자열";
		alert(typeof a); //String
		a=true;
		alert(typeof a); //boolean
		
		
</script>
</head>
<body>

</body>
</html>
