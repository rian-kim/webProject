//	프롬프트 창에서 입력 받기
	var b=prompt("입력하세요");
	alert(b);			// 5
	alert(b+100);	// 5100 연결 => 문자+숫자
	// b문자를 숫자(정수)로 변경 => parseInt()
	alert(parseInt(b)+100);	// 105 숫자더하기 => 숫자 + 숫자
	// b문자를 숫자(실수)로 변경 => parseFloat()
	alert(parseFloat(b)+100);	// 105 숫자더하기 => 숫자 + 숫자
	alert(b*100);	// 500
	alert(b > 100);	// false
	
	// html 웹 페이지 출력
	document.write("b="+b);
	// 콘솔창 출력 => 웹브라우저 F12 => console에서 확인
	console.log("b="+b);
</script>
