<script type="text/javascript">
		// 산술연산자  +  -  * /  %  1증가++  1감소--
		// 연결연산자  +
		// 대입연산자(할당연산자)  =  +=  -=  *=  /=  %=
		// 비교연산자  ==  !=  >=  >  <=  <		===(자료형도 일치)	!==
		alert("javascript" > "Javascript") ; //true
		// 논리연산자 &&(and)    || (or)   !(not)
		// 조건연산자   조건?참인경우  명령:거짓인 경우 명령;
		var a=10;
		a%3==0?alert("3의배수"):alert("3의 배수 아님");
		
		// 조건 if
		if(a%2==0){
			alert("2의 배수,짝수");
		}else{
			alert("홀수");
		}
		
		// switrch 문
		switch (a){
			case 1: alert("일"); break;
			case 2: alert("이"); break;
			case 3: alert("삼"); break;
			default: alert("잘 못 입력"); break;
		}			
</script>
