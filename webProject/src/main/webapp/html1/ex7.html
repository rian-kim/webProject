<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html1/ex7.html</title>
</head>
<body>
<h2>회원 가입을 환영합니다</h2>
<form action="test1.html" method="get">
<fieldset>
<legend>사용자 정보</legend>
<ul>
		<li><label>아이디 </label> <input type ="text" name="tx"  placeholder="4자~10자 사이, 공백없이"  autofocus required></li>
		<li><label>이메일 </label> <input type ="email" name="email"  required></li>
		<li><label>비밀번호 </label> <input type ="password" name="pass" placeholder="문자와 숫자, 특수 기호 포함 입력" required></li>
		<li><label>비밀번호 확인 </label> <input type ="password" name="pass2" required></li>
		<li><label>가입경로 </label> 
				<select name="se" >
							<option value="블로그"  selected>블로그</option>
							<option value="검색">검색</option>
							<option value="SNS">SNS</option>
							<option value="기타">기타</option>
				</select>
		<li><label>메모 </label> <textarea cols="40"  rows="4"  name="ta" placeholder="남길 말씀이 있다면 여기에"></textarea>
</ul>


</fieldset>

<fieldset>
<legend>이벤트와 새로운 소식</legend>
<input type ="radio"  name="mailing"  value="y">메일 수신
<input type ="radio"  name="mailing"  value="n" checked>메일 수신 안 함<br>
</fieldset>

<input type="submit"  value="가입하기">
<input type="reset"  value="취소">
</form>
</body>
</html>
