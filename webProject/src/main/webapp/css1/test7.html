<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css/test7.htm</title>
<style type="text/css">
/*  목록 스타일*/
/* class="book1" */
    .book1{
/*  블릿 모양, 번호 스타일 지정  list-style-type: disc, circle, square, 
                                             decimal, lower-roman, lower-latin... */
               list-style-type: none;
    }
/*  class="book2" */
     .book2{
                list-style-image: url("dot.png");
/*             블릿 위치 inside(안으로 들여 쓰기), outside(기본) */                
                list-style-position: inside;
     }
</style>
</head>
<body>
<h1>도서 시리즈</h1>
<ul class="book1">
      <li>Do it! 시리즈</li>
      <li>첫 코딩 시리즈</li>
      <li>된다 시리즈</li>
</ul>

<ol class="book2">
      <li>Do it! 시리즈</li>
      <li>첫 코딩 시리즈</li>
      <li>된다 시리즈</li>
</ol>

</body>
</html>
