<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css1/ex9.html</title>
<style type="text/css">
/* id="contrainer" 너비 600px, 밖여백 20px auto  */
/* h1태그 => 글자색 흰색, 배경색 파란색  */
/* class="accent" 글자색 빨간색  */
 #container{
     width: 600px;
     margin: 20px auto;
     border: 1px solid black;
 }
  h1{
     color: white;
     background-color: blue;
 /* 문단영역 -> 글자영역 변경  */
     display: inline-block;
  }
 .accent{
     color: red;
 /*   글자굵게  */
     font-weight: bold;
 }
</style>
</head>
<body>
<div id="container">
<h1>탐라국 입춘굿</h1>
<p>제주도의 문화축제 중에서 유일하게 <span class="accent">탐라시대부터 존재했던 축제</span>이다.</p>
<p>제주에서 입춘은 새철<sup>(제주어, 샛절)</sup> 드는 날.<br>
신구간이 끝나 하늘의 1만8000신이 지상으로 내려와 새해 일들을 시작하는 때다.</p>
</div>
</body>
</html>
