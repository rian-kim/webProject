<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css/test9.html</title>
<style type="text/css">
        table{
/*  표, 셀(칸) 테두리 합치기 border-collapse: collapse-합치기 separate-기본 */
                 border-collapse: separate;
                 
/*              표 제목 위치 지정 caption-side: top기본  bottom 아래 */
                 border: 1px solid black;
                 caption-side: top;
/*              separate 되어있고 셀(칸) 여백 */
                 border-spacing: 10px;                       
        }
        th, td{
                 border: 1px solid black;
        }
</style>
</head>
<body>
<h1>표만들기(5행 4열)</h1>
<table>
<caption>선물용과 가정용 상품 구성</caption>
<tr><th>용도</th><td colspan="3">중량</td>                                                             </tr>
<tr><th rowspan="2">선물용</th><td>3kg</td><td>11~16과</td><td>35,000원</td></tr>
<tr>                                            <td>5kg</td><td>18~26과</td><td>52,000원</td></tr>
<tr><th rowspan="2">가정용</th><td>3kg</td><td>11~16과</td><td>30,000원</td></tr>
<tr>                                            <td>5kg</td><td>18~26과</td><td>47,000원</td></tr>
</body>
</html>
