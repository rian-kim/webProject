<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/* 인접 형제선택 */
/* 요소 + 요소 */
/* h1태그 인접한 p 태그 */
h1 + p{
		color: red;
}
/* 형제선택 */
/* 요소 ~ 요소 */
/* h1태그 형태  p 태그 */
h1 ~ p{
		background-color: pink;
}
</style>
</head>
<body>
	<h1>제목</h1>
	<p>본문1</p>
	<p>본문2</p>
	<p>본문3</p>
</body>
</html>
